<!DOCTYPE html>
<html class="x-admin-sm">

<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="/css/font.css">
<link rel="stylesheet" href="/css/xadmin.css">
<script type="text/javascript" src="/lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="/js/xadmin.js"></script>
<script type="text/javascript" src="/js/jquery.min.js"></script>

</head>
<script type="text/javascript">
	$(function() {

	});
</script>
<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<form class="layui-form"  action="add"  method="post"  enctype="multipart/form-data">

				<div class="layui-form-item">
					<label for="L_goodsName" class="layui-form-label"> <span
						class="x-red">*</span>商品名
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_goodsName" name="goodsName" required=""
							lay-verify="goodsName" placeholder="请输入商品名" autocomplete="off"
							class="layui-input">
					</div>
				</div>


				<div class="layui-form-item">
					<label for="L_price" class="layui-form-label"> <span
						class="x-red">*</span>单价
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_price" name="price" required=""
							lay-verify="price" placeholder="请输入单价" autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_desc" class="layui-form-label"> <span
						class="x-red">*</span>商品描述
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_desc" name="desc" required=""
							lay-verify="desc" placeholder="请输入商品描述" autocomplete="off"
							class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label for="L_file" class="layui-form-label"> <span
						class="x-red">*</span>商品图片
					</label>
					<div class="layui-input-inline">
						<input type="file" id="L_file" name="file" required=""
							lay-verify="file" placeholder="请选择商品图片" autocomplete="off">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label"></label>
					<button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
				</div>
			</form>
		</div>
	</div>
	<script>

		layui.use([ 'form', 'layer', 'jquery', 'laydate' ], function() {
			var laydate = layui.laydate;
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;

			//自定义验证规则
			form.verify({
				goodsName : function(value) {
					if (value == null || value.trim() == "") {
						return "商品名不能为空";
					}
				},
				price : function(value) {
					if (value == null || value.trim() == "") {
						return "单价不能为空";
					}
					var reg = /(^[1-9]\d*(\.\d{1,2})?$)|(^0(\.\d{1,2})?$)/;
					if (!reg.test(value)) {
						return "单价为纯数字";
					}
				},
				desc : function(value) {
					if (value == null || value.trim() == "") {
						return "商品描述不能为空";
					}
				},
				file : function(value) {
					if (value == null || value.trim() == "") {
						return "商品图片不能为空";
					}
				}
			});
			form.on('submit(add)', function(data) {
				// 可以对父窗口进行刷新 
				xadmin.father_reload();
				//关闭当前frame
				xadmin.close();
			});
		});
	</script>
</body>

</html>
