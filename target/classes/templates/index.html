<script type="text/javascript">
	function logout(){
		//发异步退出登录
		$.post("logout", function(obj) {
			xadmin.father_reload();
			if(obj.code == 200){
				location.href="/"
			} else {
				layer.msg(obj.msg, {
					icon : 2,
					time : 1000
				});
			}
		});
	}
</script>
