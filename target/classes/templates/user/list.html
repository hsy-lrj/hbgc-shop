<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet"
          href="/css/font.css">
    <link rel="stylesheet"
          href="/css/xadmin.css">
    <script src="/lib/layui/layui.js"
            charset="utf-8"></script>
    <script type="text/javascript"
            src="/js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a> <a href="">用户管理</a>
			<a> <cite>用户列表</cite></a>
		</span> <a class="layui-btn layui-btn-small"
                   style="line-height: 1.6em; margin-top: 3px; float: right"
                   onclick="location.reload()" title="刷新"> <i
        class="layui-icon layui-icon-refresh" style="line-height: 30px"></i>
</a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="search" placeholder="请输入用户名/昵称/角色"
                                   autocomplete="off" class="layui-input" id="search">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="search">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()">
                        <i class="layui-icon"></i>批量删除
                    </button>
                    <button class="layui-btn"
                            onclick="openUp('添加员工','add','600','520')">
                        <i class="layui-icon"></i>添加用户
                    </button>
                </div>
                <div class="layui-card-body ">
                    <!-- table 表格标签 -->
                    <table class="layui-table" id="table" lay-filter="test">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    layui
        .use(
            ['laydate', 'table', 'form'],
            function () {
                // 初始化时间
                var laydate = layui.laydate;
                // 初始化表
                var table = layui.table;
                // 初始化表单
                var form = layui.form;

                /**
                 分页相关
                 */
                table
                    .render({
                        // 绑定元素
                        elem: '#table',
                        height: 600,
                        url: 'pager', //请求接口的路径
                        page: true, //开启分页
                        cols: [[ //表头（列）
                            {
                                width: 80,
                                title: "<input type=\"checkbox\" lay-filter='checkall'  lay-skin=\"primary\">",
                                templet: function (obj) {
                                    return "<input type=\"checkbox\" name='userId'  value='" + obj.userId + "'  lay-skin=\"primary\" />"
                                }
                            },
                            {
                                // 字段
                                field: 'userId',
                                // 设置宽度
                                width: 80,
                                // 表头中显示的名字
                                title: '编号',
                                // 排序
                                sort: true,
                                // 居中
                                align: 'center'
                            },
                            {
                                field: 'username',
                                title: '用户名',
                                sort: true,
                                align: 'center'
                            }, {
                                field: 'nickname',
                                title: '用户昵称',
                                sort: true,
                                align: 'center'
                            }, {
                                field: 'password',
                                title: '密码',
                                sort: true,
                                align: 'center'
                            },
                            {
                                field: 'sex',
                                title: '性别',
                                width: 100,
                                sort: true,
                                align: 'center'
                            },
                            {
                                field: "roleName",
                                title: '角色',
                                sort: true,
                                align: 'center',
                            }, {
                                field: "email",
                                title: '邮箱',
                                sort: true,
                                align: 'center',
                            }, {
                                field: "phone",
                                title: '电话',
                                sort: true,
                                align: 'center',
                            },
                            {
                                title: "操作",
                                align: 'center',
                                templet: function (obj) {
                                    return "<a title=\"编辑\" onclick=\"openUp('编辑','update?userId="
                                        + obj.userId
                                        + "',600,570)\" href='javascript:;'> <i class='layui-icon'>&#xe642;</i></a>"
                                        + "<a title=\"删除\" onclick=\"member_del(this,'"
                                        + obj.userId
                                        + "')\" "
                                        + " href='javascript:;'> <i class='layui-icon'>&#xe640;</i>"
                                        + "</a>";
                                }
                            }]]
                    });
                /**
                 * form 相关
                 */
                // 监听搜索
                form.on('submit(search)', function (data) {

                    table.reload('table', {
                        where: { //设定异步数据接口的额外参数，任意设
                            search: $("#search").val()
                        },
                        page: {
                            curr: 1
                            //重新从第 1 页开始
                        }
                    }); //只重载数据
                    return false;
                });

                // 监听全选
                form.on('checkbox(checkall)', function (data) {

                    if (data.elem.checked) {
                        // 去除启动和禁用复选框
                        $('tbody input:not(.status)').prop('checked',
                            true);
                    } else {
                        $('tbody input:not(.status)').prop('checked',
                            false);
                    }
                    form.render('checkbox');
                });
            });

    /*删除一个*/
    function member_del(obj, userId) {
        var obj1 = obj;
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $.post("delete", {
                "userId": userId
            }, function (obj) {
                if (obj.code == 200) {
                    layer.msg(obj.msg, {
                        icon: 1,
                        time: 1000
                    }, function () {
                        // 刷新当前窗口
                        window.location.reload()
                    });

                } else {
                    layer.msg(obj.msg, {
                        icon: 2,
                        time: 1000
                    });
                }
            });
        });
    }

    /* 删除多个 */
    function delAll(argument) {
        var ids = [];

        // 获取选中的id
        // 去除启用和禁用复选框
        $('tbody input:not(.status)').each(function (index, el) {
            if ($(this).prop('checked')) {
                ids.push($(this).val())
            }
        });
        if (ids.length <= 0) {
            layer.msg("请选择要删除的", {
                icon: 2,
                time: 1000
            });
        } else {
            layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
                $.post("deleteAll", {
                    "ids": ids
                }, function (obj) {
                    if (obj.code == 200) {
                        //捉到所有被选中的，发异步进行删除
                        layer.msg(obj.msg, {
                            icon: 1,
                            time: 1000
                        }, function () {
                            // 刷新当前窗口
                            window.location.reload()
                        });

                    } else {
                        layer.msg(obj.msg, {
                            icon: 2,
                            time: 1000
                        });
                    }
                });
            });
        }
    }

    /**
     打开弹框
     */
    function openUp(title, url, width, height) {
        xadmin.open(title, url, width, height);
    }
</script>
</html>
